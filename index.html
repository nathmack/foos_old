<!DOCTYPE html>
<html>
<head>
  <title>foos</title>
  <link href='https://fonts.googleapis.com/css?family=Patua+One' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Inconsolata:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/foos/reset.css">
  <link rel="stylesheet" type="text/css" href="/foos/styles.css?version=5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
</head>
<body>
  <div class="container blue" id="container">
    <div class="header" id="header">
      <div class="large-text score">
        <div id="team-1-score" class="s1">0</div>
        <div class="devider"></div>
        <div id="team-2-score" class="s2">0</div>
      </div>
      <div class="options">
        <div id="options" class="goal-options button">Goal type <img width="16px" height="16px" src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-arrow-down-b-128.png"></img></div>
        <div id="goal" class="goal button">Goal!</div>
      </div>
      <div class="flex">
        <div class="time large-text" id="clock">00:00</div>
      </div>
    </div>
    <div class="field" id="field">
      <div class="group">
        <div class="peg" data-id="1">
        </div>
      </div>
      <div class="group">
        <div class="peg" data-id="2">
        </div>
        <div class="peg" data-id="3">
        </div>
      </div>
      <div id="toggle-options" class="goal-type collapse">
        <div class="goal-option" data-id="0">
          Back half
        </div>
        <div class="goal-option" data-id="1">
          Forward half
        </div>
        <div class="goal-option" data-id="2">
          own goal
        </div>
        <div class="goal-option" data-id="3">
          spin in
        </div>
      </div>
      <div class="group">
        <div class="peg" data-id="4">
        </div>
        <div class="peg" data-id="5">
        </div>
        <div class="peg" data-id="6">
        </div>
        <div class="peg" data-id="7">
        </div>
        <div class="peg" data-id="8">
        </div>
      </div>
      <div class="group">
        <div class="peg" data-id="9">
        </div>
        <div class="peg" data-id="10">
        </div>
        <div class="peg" data-id="11">
        </div>
      </div>
    </div>

    <div class="console hide" id="console">
    </div>

    <div class="modal" id="modal">
      <div class="teams" id="select-color">
        <div class="title large-text"> Choose your team: </div>
        <div class="colours">
          <div class="colour red" id="red"></div>
          <div class="colour blue" id="blue"></div>
        </div>
      </div>

      <div class="teams" id="select-team">
        <div class="title large-text">
          <div><div class="flag"></div>
          Choose your players:</div>
        </div>
        <div class="selected-players">
          <div>
            <span>Defence:</span>
            <input type="text" class="player-input"/>
          </div>
          <div>
            <span>Offence:</span>
            <input type="text" class="player-input"/>
          </div>
          <div>
            <div class="button" id="start">Go!</div>
          </div>
        </div>
        <div class="player-list">
          <span class="small-text">Tap player to select</span>
          <div id="players" class="players">
          </div>
        </div>
      </div>

      <div class="end-game hide" id="end-game">
        <div class="title large-text">
          Game over!
        </div>
        <div class="large-text score shadow">
          <div id="end-score1" class="s1 full-l">0</div>
          <div class="devider end"></div>
          <div id="end-score2" class="s2 full-r">0</div>
        </div>
        <div>
          <div class="button" id="restart">New game</div>
        </div>
      </div>
    </div>

    <dir id="popup-text" class="hide">
    </dir>
  </div>
  <script type='application/javascript' src='/foos/fastclick.js'></script>
  <script type="text/javascript" src="/foos/js.js?version=5" ></script>
</body>
</html>
